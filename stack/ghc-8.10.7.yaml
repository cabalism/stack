resolver: lts-18.28

docker:
  enable: false
  # repo: fpco/alpine-haskell-stack:8.10.4
  repo: fpco/alpine-haskell-stack@sha256:1024fe4b3b082a8df64d00e8563b3151220ed90af09604a8f7e1d44040500c30

nix:
  # --nix on the command-line to enable.
  packages:
  - zlib
  - unzip

flags:
  stack:
    developer-mode: true

ghc-options:
  "$locals": -fhide-source-paths

packages:
- ..

extra-deps:
# lts-18.28 is limited to hpack-0.34.7
- hpack-0.35.0@sha256:8cd6146fae269390f41dc7237ebd2c479074d4163806d349a41f5a7751d6cea5,4726
- pantry-0.5.6@rev:0 # https://github.com/commercialhaskell/pantry/pull/53

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install

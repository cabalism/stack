resolver: nightly-2022-06-06 # GHC 9.2.2

packages:
- .

docker:
  enable: false
  repo: psibi/alpine-haskell-stack:9.2.2v7

nix:
  # --nix on the command-line to enable.
  packages:
    - zlib
    - unzip
flags:
  stack:
    developer-mode: true

ghc-options:
   "$locals": -fhide-source-paths

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install

resolver: nightly-2022-06-10 # GHC 9.2.3

packages:
- .

docker:
  enable: false
  repo: psibi/alpine-haskell-stack:9.2.3v2

nix:
  # --nix on the command-line to enable.
  packages:
    - zlib
    - unzip
flags:
  stack:
    developer-mode: true

ghc-options:
   "$locals": -fhide-source-paths

extra-deps:
- process-1.6.9.0
allow-newer: true

drop-packages:
# See https://github.com/commercialhaskell/stack/pull/4712
- cabal-install
